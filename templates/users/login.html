{% extends 'base.html' %}
{% block title %} Login Page {% endblock title %}

{% block content %}

<section id="register">
    <div class="container my-4">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card">
                    <div class="card-header display-6">Login Here <i class="bi bi-signin"></i></div>
                    <div class="card-body">
                        <form action="" enctype="multipart/form-data" method="post">
                            {% csrf_token %}
                            <div class="form-group my-2">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" name="uname" placeholder="Your Username">
                                </div>
                            <div class="form-group my-2">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Your Password">
                                    <i class="bi bi-eye-slash" id="eye"></i>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark">Login</button>
                            </div>
                            <div class="text-center my-3">
                                <span><a href="{% url 'register' %}" class="text-dark text-decoration-none">Dont have an account? <u>Register</u></a></span>
                                <span class="d-block mt-2"><a href="{% url 'reset_password' %}" class="text-dark text-decoration-none">Forget Password?</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
